<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h3 class="text-center"> Update Fighter </h3>
      <hr />
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" id="fullName" [(ngModel)]="fighter.fullName"
                   name="fullName">
          </div>

          <div class="form-group">
            <label>Position</label>
            <input type="text" class="form-control" id="position" [(ngModel)]="fighter.position"
                   name="position">
          </div>

          <div class="form-group">
            <label>Weight</label>
            <input type="text" class="form-control" id="weight" [(ngModel)]="fighter.weight"
                   name="weight">
          </div>
          <app-file-upload></app-file-upload>
          <div class="form-group">
            <input type="file" class="form-control" id="photo" [(ngModel)]="fighter.photo"
                   name="photo">
          </div>
          <br />
          <button class="btn btn-success" type="submit">Submit</button>

        </form>
      </div>
    </div>
  </div>
</div>
